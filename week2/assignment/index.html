<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>week2 assignment</title>
    <script type="module" src="./index.js"></script>
  </head>

  <body>
    <!-- header -->
    <header>
      <img src="./assets/icons/free-icon-menu-1828859.png" alt="메뉴 아이콘" />
      <h2>AND SOPT PAGE</h2>
      <p>🌊 AND SOPT WEB YB 이진혁 🌊</p>
    </header>
    <main>
      <!-- filter -->
      <section class="filter_wrapper">
        <div class="form_box">
          <label for="name">이름</label>
          <input id="name" type="text" placeholder="이름을 입력하세요" />
        </div>

        <div class="form_box">
          <label for="en_name">영문 이름</label>
          <input
            id="en_name"
            type="text"
            placeholder="영문 이름을 입력하세요"
          />
        </div>

        <div class="form_box">
          <label for="github">GitHub</label>
          <input id="github" type="text" placeholder="GitHub ID를 입력하세요" />
        </div>

        <div class="form_box">
          <label for="gender">성별</label>
          <select name="gender" id="gender">
            <option selected disabled>성별 선택</option>
            <option value="female">여성</option>
            <option value="male">님성</option>
          </select>
        </div>

        <div class="form_box">
          <label for="role">역할</label>
          <select name="role" id="role">
            <option selected disabled>OB / YB 선택</option>
            <option value="OB">OB</option>
            <option value="YB">YB</option>
          </select>
        </div>

        <div class="form_box">
          <label for="">1주차 금잔디조</label>
          <input type="text" placeholder="1주차 금잔디조를 입력하세요 (1~9)" />
        </div>

        <div class="form_box">
          <label for="">2주차 금잔디조</label>
          <input type="text" placeholder="2주차 금잔디조를 입력하세요 (1~9)" />
        </div>

        <div class="form_box">
          <button class="reset_btn" type="submit">초기화</button>
        </div>

        <div class="form_box">
          <button class="search_btn" type="submit">검색</button>
        </div>
      </section>

      <!-- table -->
      <section class="table_wrapper">
        <div class="table_btn_container">
          <button type="button" class="table_delete_btn">선택 삭제</button>
          <button type="button" class="table_add_btn">추가</button>
        </div>
        <table>
          <thead>
            <tr>
              <th><input type="checkbox" /></th>
              <th>이름</th>
              <th>영문 이름</th>
              <th>GitHub</th>
              <th>성별</th>
              <th>역할</th>
              <th>1주차 금잔디</th>
              <th>2주차 금잔디</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </body>
</html>
